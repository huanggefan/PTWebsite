<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="{{ ','.join(directory.key_words) }}">
    <meta name="description" content="{{ directory.description }}">
    <title>{{ directory.name }}</title>

    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="/css/directory.css">
</head>
<body>

<header>
    <h1 class="header-item" href="/">Demo Website</h1>

    <form class="header-item">
        <input aria-label="search" placeholder="search...">
    </form>

    {% if directory.father_node %}
    <a class="header-item" href="{{ directory.father_node.url }}" title="go back: {{ directory.father_node.name }}">
        go back
    </a>
    {% endif %}
</header>

<main>

    <div class="wrapper">
    {% for post in directory.all_posts %}
        <a class="wrapper-item" href="{{ post.url }}" title="{{ post.title }}" target="_blank">
            <img class="wrapper-item-cover" src="{{ post.thumbnail_url }}"  alt="{{ post.thumbnail_alt }}"/>
            <span class="wrapper-item-title">{{ post.title }}</span>
        </a>
    {% endfor %}
    </div>

    <div class="navbar">
    {% for directory in directory.child_node %}
        <a class="navbar-item" href="{{ directory.url }}" title="{{ directory.name }}">{{ directory.name }}</a>
    {% endfor %}
    </div>

</main>

<footer></footer>

<link href="https://cdn.bootcdn.net/ajax/libs/highlight.js/11.6.0/styles/base16/one-light.min.css" rel="stylesheet">
<script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/11.6.0/highlight.min.js" type="text/javascript"></script>

<link href="https://cdn.bootcdn.net/ajax/libs/KaTeX/0.16.4/katex.min.css" rel="stylesheet">
<script src="https://cdn.bootcdn.net/ajax/libs/KaTeX/0.16.4/katex.min.js" type="text/javascript"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/KaTeX/0.16.4/contrib/auto-render.min.js" type="text/javascript"></script>

<script src="/js/all.js" type="text/javascript"></script>
</body>
</html>
